<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>WHMCS Switcher Settings</title>
    <style>
        :root {
            --primary-color: #0078d7;
            --text-color: #333;
            --background-color: #fff;
            --border-color: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 220px;
            margin: 0;
            padding: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h3 {
            margin: 0 0 16px;
            font-size: 16px;
            font-weight: 600;
            color: #111;
        }

        .setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
            padding: 6px 0;
        }

        label {
            cursor: pointer;
            font-size: 14px;
        }

        input[type="checkbox"] {
            accent-color: var(--primary-color);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        footer a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Optional: add hover effect on setting rows */
        .setting:hover {
            background-color: #f5f5f5;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h3>设置</h3>

    <div class="setting">
        <label for="debug-mode">开启调试日志</label>
        <input type="checkbox" id="debug-mode" />
    </div>

    <div class="setting">
        <label for="disable-jump">禁用自动切换</label>
        <input type="checkbox" id="disable-jump" />
    </div>

    <footer>
        <p>&copy; 2025 <a href="https://www.nodeseek.com/space/14846" target="_blank">3az7qmfd</a></p>
    </footer>

    <script src="popup.js"></script>
</body>

</html>
